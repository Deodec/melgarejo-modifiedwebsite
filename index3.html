<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" type="text/css" href="style3.css">
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
                <h2>Registration</h2>
                <div class="content">
                   <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                   </div>
                   <div class="input-box">
                    <label for="name">Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                   </div>
                   <div class="input-box">
                    <label for="name">Email</label>
                    <input type="email" placeholder="Enter Email Address" name="email" required>
                   </div>
                   <div class="input-box">
                    <label for="name">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone" required>
                   </div>
                   <div class="input-box">
                    <label for="name">Password</label>
                    <input type="password" placeholder="Enter New Password" name="password" required>
                   </div>
                   <div class="input-box">
                    <label for="name">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" name="confirmpassword" required>
                   </div>
                   <span class="gender-title">Gender</span>
                   <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                   </div>
                </div>
                <div class="alert">
                    <p>By sealing this pact with a single click, you acknowledge the <a href="#">Terms,</a> and <a href="#">Policies</a> of Jujutsu Tech, stepping into the world of cursed energy and bound by the sorcerer's code.</p>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
                <div class="return">
                    <button><a href="index.html">Back to Home Page</a></button>
                </div>
            </form>
        </div>
    </body>
</html>
